var clouds = document.getElementById('clouds');
var distantClouds = document.getElementById('distant-clouds');

var x = 0;

function moveClouds() {
	x = x < 500 ? x+1 : 0;
	clouds.style.backgroundPosition = x + 'px top';
	distantClouds.style.backgroundPosition = -x + 'px top';
	requestAnimFrame(moveClouds);
}
